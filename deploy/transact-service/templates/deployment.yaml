apiVersion: apps/v1
kind: Deployment
metadata:
  name: transact-service
  labels:
    app: transact-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transact-service
  template:
    metadata:
      labels:
        app: transact-service
    spec:
      containers:
        - name: transact-service
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP

          env:
            - name: PORT
              value: "{{ .Values.service.port }}"

            # ---- MongoDB ----
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: mintify-shared-secret
                  key: MONGODB_URI

            - name: MONGODB_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: mintify-shared-secret
                  key: MONGODB_DB_NAME

            # ---- RabbitMQ ----
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: mintify-shared-secret
                  key: RABBITMQ_URL

            - name: RABBITMQ_EXCHANGE
              valueFrom:
                secretKeyRef:
                  name: mintify-shared-secret
                  key: RABBITMQ_EXCHANGE

            # ---- OpenAI (AI_*) ----
            - name: AI_API_URL
              valueFrom:
                secretKeyRef:
                  name: mintify-shared-secret
                  key: AI_API_URL

            - name: AI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mintify-shared-secret
                  key: AI_API_KEY

            - name: AI_MODEL
              valueFrom:
                secretKeyRef:
                  name: mintify-shared-secret
                  key: AI_MODEL
