name: Backend CI

on:
  push:
    branches:
      - main
      - junteak
    paths:
      - 'auth-service/**'
      - 'finance-service/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches:
      - main
      - junteak
    paths:
      - 'auth-service/**'
      - 'finance-service/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [auth-service, finance-service]

    defaults:
      run:
        working-directory: ${{ matrix.service }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        env:
          CI: true
        run: npm test
