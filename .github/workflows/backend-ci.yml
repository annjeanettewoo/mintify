name: Backend CI

on:
  push:
    branches:
      - main
      - junteak
    paths:
      - 'services/auth-service/**'
      - 'services/budget-service/**'
      - 'services/transact-service/**'
      - 'services/notif-service/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches:
      - main
      - junteak
    paths:
      - 'services/auth-service/**'
      - 'services/budget-service/**'
      - 'services/transact-service/**'
      - 'services/notif-service/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - name: auth-service
            path: services/auth-service
            runTests: false     # not ready yet
          - name: budget-service
            path: services/budget-service
            runTests: true
          - name: transact-service
            path: services/transact-service
            runTests: true
          - name: notif-service
            path: services/notif-service
            runTests: true

    name: Backend â€“ ${{ matrix.service.name }}

    defaults:
      run:
        working-directory: ${{ matrix.service.path }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.service.path }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      # Only run Jest tests for services that have them
      - name: Run tests
        if: matrix.service.runTests == true
        env:
          CI: true
        run: npm test

      # For services without tests yet, just do a no-op smoke step
      - name: Smoke check (no tests yet)
        if: matrix.service.runTests == false
        run: echo "No tests defined for ${{ matrix.service.name }} yet"
