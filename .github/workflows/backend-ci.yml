name: Backend CI

on:
  push:
    branches:
      - main
      - junteak
    paths:
      - 'services/budget-service/**'
      - 'services/transact-service/**'
      - 'services/notif-service/**'
      - 'services/gateway-service/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches:
      - main
      - junteak
    paths:
      - 'services/budget-service/**'
      - 'services/transact-service/**'
      - 'services/notif-service/**'
      - 'services/gateway-service/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - name: budget-service
            path: services/budget-service
          - name: transact-service
            path: services/transact-service
          - name: notif-service
            path: services/notif-service
          - name: gateway-service
            path: services/gateway-service

    name: Backend â€“ ${{ matrix.service.name }}

    defaults:
      run:
        working-directory: ${{ matrix.service.path }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.service.path }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        env:
          CI: true
        run: npm test
