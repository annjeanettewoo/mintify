name: notif-cd

on:
  push:
    branches: [ junteak ]
    paths:
      - "services/notif-service/**"
      - ".github/workflows/notif-cd.yml"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute image tag
        id: vars
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          echo "TAG=amd64-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build and push notif-service image
        uses: docker/build-push-action@v6
        with:
          context: ./services/notif-service
          platforms: linux/amd64
          push: true
          tags: |
            junteak/mintify-notif-service:${{ steps.vars.outputs.TAG }}

      - name: Update Helm values with new image tag
        uses: mikefarah/yq@v4.44.3
        with:
          cmd: |
            yq -i '.image.tag = "${{ steps.vars.outputs.TAG }}"' deploy/notif-service/values.yaml

      - name: Commit and push updated values.yaml
        env:
          TAG: ${{ steps.vars.outputs.TAG }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add deploy/notif-service/values.yaml
          git commit -m "chore: bump notif image to $TAG [skip ci]" || echo "No changes to commit"
          git push
