name: services-cd

on:
  push:
    branches: [ junteak ]
    # Only run when backend/frontend code or this workflow changes
    paths:
      - "services/**"
      - "frontend/**"
      - "deploy/**"
      - ".github/workflows/services-cd.yml"

jobs:
  cd:
    # Do not run on our own auto-commit
    if: ${{ !contains(github.event.head_commit.message, '[skip cd]') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to push back updated values.yaml

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Detect which services changed in this push
      - name: Detect changed services
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            gateway:
              - 'services/gateway-service/**'
              - 'deploy/gateway-service/**'
            budget:
              - 'services/budget-service/**'
              - 'deploy/budget-service/**'
            notif:
              - 'services/notif-service/**'
              - 'deploy/notif-service/**'
            transact:
              - 'services/transact-service/**'
              - 'deploy/transact-service/**'
            frontend:
              - 'frontend/**'
              - 'deploy/frontend/**'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute image tag
        id: vars
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          echo "TAG=amd64-${SHORT_SHA}" >> $GITHUB_OUTPUT

      # ---------- Gateway ----------
      - name: Build and push gateway image
        if: steps.changes.outputs.gateway == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./services/gateway-service
          platforms: linux/amd64
          push: true
          tags: |
            junteak/mintify-gateway-service:${{ steps.vars.outputs.TAG }}

      - name: Update gateway values.yaml
        if: steps.changes.outputs.gateway == 'true'
        uses: mikefarah/yq@v4.44.3
        with:
          cmd: |
            yq -i '.image.tag = "${{ steps.vars.outputs.TAG }}"' deploy/gateway-service/values.yaml

      # ---------- Budget ----------
      - name: Build and push budget image
        if: steps.changes.outputs.budget == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./services/budget-service
          platforms: linux/amd64
          push: true
          tags: |
            junteak/mintify-budget-service:${{ steps.vars.outputs.TAG }}

      - name: Update budget values.yaml
        if: steps.changes.outputs.budget == 'true'
        uses: mikefarah/yq@v4.44.3
        with:
          cmd: |
            yq -i '.image.tag = "${{ steps.vars.outputs.TAG }}"' deploy/budget-service/values.yaml

      # ---------- Notif ----------
      - name: Build and push notif image
        if: steps.changes.outputs.notif == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./services/notif-service
          platforms: linux/amd64
          push: true
          tags: |
            junteak/mintify-notif-service:${{ steps.vars.outputs.TAG }}

      - name: Update notif values.yaml
        if: steps.changes.outputs.notif == 'true'
        uses: mikefarah/yq@v4.44.3
        with:
          cmd: |
            yq -i '.image.tag = "${{ steps.vars.outputs.TAG }}"' deploy/notif-service/values.yaml

      # ---------- Transact ----------
      - name: Build and push transact image
        if: steps.changes.outputs.transact == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./services/transact-service
          platforms: linux/amd64
          push: true
          tags: |
            junteak/mintify-transact-service:${{ steps.vars.outputs.TAG }}

      - name: Update transact values.yaml
        if: steps.changes.outputs.transact == 'true'
        uses: mikefarah/yq@v4.44.3
        with:
          cmd: |
            yq -i '.image.tag = "${{ steps.vars.outputs.TAG }}"' deploy/transact-service/values.yaml

      # ---------- Frontend ----------
      - name: Build and push frontend image
        if: steps.changes.outputs.frontend == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          platforms: linux/amd64
          push: true
          tags: |
            junteak/mintify-frontend:${{ steps.vars.outputs.TAG }}

      - name: Update frontend values.yaml
        if: steps.changes.outputs.frontend == 'true'
        uses: mikefarah/yq@v4.44.3
        with:
          cmd: |
            yq -i '.image.tag = "${{ steps.vars.outputs.TAG }}"' deploy/frontend/values.yaml

      # ---------- Single commit & push ----------
      - name: Commit and push updated values.yaml
        env:
          TAG: ${{ steps.vars.outputs.TAG }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add deploy/gateway-service/values.yaml \
                  deploy/budget-service/values.yaml \
                  deploy/notif-service/values.yaml \
                  deploy/transact-service/values.yaml \
                  deploy/frontend/values.yaml || true

          git commit -m "chore: bump images for changed services to $TAG [skip cd]" || echo "No changes to commit"
          git push origin HEAD:junteak || echo "Nothing to push"
